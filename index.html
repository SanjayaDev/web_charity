<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        referrerpolicy="no-referrer" />
    <title>BSB</title>
</head>

<body>
    <main>
        <header>
            <nav>
                <div class="container">
                    <div class="logo">
                        <img src="./img/logo.png" alt="logo" />
                    </div>
                    <div class="links">
                        <ul>
                            <li><a href="#" class="active">Beranda</a></li>
                            <li><a href="#" class="">Layanan</a></li>
                            <li><a href="#">Tentang</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section class="intro">
            <div class="overlay overlay-lg">
                <img src="./img/shape/square.png" class="shape square" alt="decoration">
                <img src="./img/shape/circle.png" class="shape circle" alt="decoration">
                <img src="./img/shape/half-circle.png" class="shape half-circle1" alt="decoration">
                <img src="./img/shape/half-circle.png" class="shape half-circle2" alt="decoration">
                <img src="./img/shape/x.png" class="shape xshape" alt="decoration">
                <img src="./img/shape/wave.png" class="shape wave wave1" alt="decoration">
                <img src="./img/shape/wave.png" class="shape wave wave2" alt="decoration">
                <img src="./img/shape/triangle.png" class="shape triangle" alt="decoration">
                <img src="./img/shape/points1.png" class="points point1" alt="decoration">
            </div>
            <div class="container grid-2">
                <div class="column-1">
                    <h1 class="intro-title">Bantuan Siswa Berprestasi</h1>
                    <p class="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Est facere officia
                        aliquam.</p>
                    <a href="#" class="btn">Jelajahi</a>
                </div>
                <div class="column-2 image">
                    <img src="./img/intro-image-3.png" alt="intro" class="image-element z-index">
                </div>
            </div>

        </section>
    </main>
    <script src="./js/app.js"></script>
</body>

</html>
